<!DOCTYPE html>
<html>
  <head>
    <title>Valentine's Day Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* .balloon {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #ff69b4;
        animation-name: balloon-rising;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      } */

      @keyframes float {
  0% {
    transform: translate(-10%, 0);
  }
  50% {
    transform: translate(10%, -30%);
  }
  100% {
    transform: translate(-10%, 0);
  }
}


      .balloon1 {
        bottom: 0;
        left: 20%;
        animation-delay: 2s;
      }

      .balloon2 {
        bottom: 0;
        left: 40%;
        animation-delay: 4s;
      }

      .balloon3 {
     left: 400px;
    bottom: -270px;
    animation-delay: 3s;
    animation-iteration-count: infinite;
      }

      .balloon4 {
        bottom: 0;
        left: 80%;
        animation-delay: 8s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Happy Valentine's Day!</h1>
      <div class="balloon balloon1"></div>
      <div class="balloon balloon2"></div>
      <div class="balloon balloon3"></div>
      <div class="balloon balloon4"></div>
      <img src="./I Love U.jpg" alt="">
      <figcaption class="fig">A beautiful heart-shaped balloon</figcaption>
      <button onclick="generateLoveMessage()">Generate Love Message</button>
      <p id="love-message"></p>
    </div>
    <!-- <div class="balloons"></div> -->


    <script>
      const loveQuotes = [
        "Love is not about how much you say ‘I love you’, but how much you can prove that it’s true.",
        "I love you not only for what you are, but for what I am when I am with you.",
        "I wish I could turn back the clock. I’d find you sooner and love you longer.",
        "You had me at ‘hello’.",
        "I am forever grateful for the happiness and joy you have brought into my life.",
        "I never want to stop making memories with you.",
        "I am in love with your smile, your voice, your body, your laugh, your eyes. But most of all, I am in love with you.",
        "You are my forever Valentine, my love.",
      ];

      function generateLoveQuote() {
        const randomIndex = Math.floor(Math.random() * loveQuotes.length);
        const quote = loveQuotes[randomIndex];
        const caption = document.querySelector('figcaption');
        caption.textContent = quote;
      }

      const button = document.querySelector('button');
      button.addEventListener('click', generateLoveQuote);

      function generateLoveMessage() {
        const messages = [
          "You are the sunshine in my life",
          "I am so lucky to have you",
          "I love you more and more every day",
          "You make me feel complete",
          "You are my soulmate",
          "The sun and all the stars will never grow old in my love for you",
        ];
        const randomIndex = Math.floor(Math.random() * messages.length);
        const message = messages[randomIndex];
        document.getElementById("love-message").innerHTML = message;
      }
      function createBalloons() {
  const balloons = document.querySelector('.balloons');
  balloons.innerHTML = '';
  for (let i = 0; i < 10; i++) {
    const balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.animationDelay = `${Math.random() * 5}s`;
    balloons.appendChild(balloon);
  }
}

createBalloons();

    </script>
  </body>
</html>
